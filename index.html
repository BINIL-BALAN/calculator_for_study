<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="container">
        <div class="calculator-container">
            <div class="input-container">
                <input type="text" name="" id="inputBox">
            </div>
            <div class="buttons-container">
                
                  <div class="row">
                        <div class="btn ac">
                            <button onclick="allClear()" class="ac" type="button">AC</button>
                        </div>
        
                        <div class="btn span2">
                            <button onclick="del()" type="button">DEL</button>
                        </div>
                        <div class="btn">
                            <button onclick="display('/')" class="op" type="button">/</button>
                        </div>
                  </div>
            
    
                
                    <div class="row">
                        <div class="btn">
                            <button onclick="display('1')" type="button">1</button>
                        </div>
                        <div class="btn">
                            <button onclick="display('2')" type="button">2</button>
                        </div>
                        <div class="btn">
                            <button onclick="display('3')" type="button">3</button>
                        </div>
                        <div class="btn">
                            <button onclick="display('*')" class="op" type="button">x</button>
                        </div>
                    </div>
                
    
               
                  <div class="row">
                        <div class="btn">
                            <button onclick="display('4')" type="button">4</button>
                        </div>
                        <div class="btn">
                            <button onclick="display('5')" type="button">5</button>
                        </div>
                        <div class="btn">
                            <button onclick="display('6')" type="button">6</button>
                        </div>
                        <div class="btn">
                            <button onclick="display('+')" class="op" type="button">+</button>
                        </div>
                  </div>
               
    
              
                  <div class="row">
                        <div class="btn">
                            <button onclick="display('7')" type="button">7</button>
                        </div>
                        <div class="btn">
                            <button onclick="display('8')" type="button">8</button>
                        </div>
                        <div class="btn">
                            <button onclick="display('9')" type="button">9</button>
                        </div>
                        <div class="btn">
                            <button onclick="display('-')" class="op" type="button">-</button>
                        </div>
                  </div>
               
                
                   <div class="row">
                        <div class="btn">
                            <button onclick="display('.')" class="op" type="button">.</button>
                        </div>
                        <div class="btn">
                            <button onclick="display('0')" type="button">0</button>
                        </div>
                        <div class="btn span2">
                            <button onclick="equal()" class="op" type="button span2">=</button>
                        </div>
                   </div>
                
                
            </div>
        </div>
</div>

<script src="script.js"></script>
</body>

</html>
